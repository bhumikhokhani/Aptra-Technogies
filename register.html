<script  type="text/javascript">
function validation()
{
  var Candidate= document.getElementById('Candidate').value;
  var valid= false;
  var gender= document.forms.gen;
  var age= document.getElementById('age').value;
    var email= document.getElementById('email').value;
          var phone= document.getElementById('phone').value;
          var applied= document.getElementById('applied').value;
          var college=document.getElementById('college').value;
            var address=document.getElementById('address').value;

  if(Candidate=="")
  {
    document.getElementById('username').innerHTML="Please fill this field";
    return false;
  }
  if(!((Candidate>='a' && Candidate<='z') || (Candidate>='A' && Candidate<='Z')))
  {
    document.getElementById('username').innerHTML="This field must be alphabets";
    return false;
  }

  if(!(isNaN(Candidate)))
  {
      document.getElementById('username').innerHTML="This field must be alphabets";
      return false;
  }

  for(var i=0;i<gender.length;i++)
  {
    if(gender[i].checked)
    {
      valid=true;
      break;
    }
  }
  if(!valid){
  document.getElementById('gender').innerHTML="Please select this field";
    return false;
  }

  if(age=="Choose option")
  {
    document.getElementById('language').innerHTML="Please select this field";
    return false;
  }

  if(email=="")
  {
    document.getElementById('emails').innerHTML="Please fill this field";
    return false;
  }
  if(email.indexOf('@')<=0){
    document.getElementById('emails').innerHTML="Include text infront of '@'";
    return false;
  }
  if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.'))
  {
    document.getElementById('emails').innerHTML="Enter email properly after '.'";
    return false;
  }

  if(phone=="")
  {
    document.getElementById('phone').innerHTML="Please fill this field";
    return false;
  }
  if(isNaN(phone)){
    document.getElementById('phone').innerHTML="This field must be Number";
    return false;
  }
  if(phone.length!=10)
  {
    document.getElementById('phone').innerHTML=" Entered number must be 10 digits";
    return false;
  }

  if(applied=="Choose option")
  {
    document.getElementById('course').innerHTML="Please select this field";
    return false;
  }
  if(applied=="")
  {
    document.getElementById('college').innerHTML="Please fill this field";
    return false;
  }
  if(!((applied>='a' && applied<='z') || (applied>='A' && applied<='Z')) )
  {
    document.getElementById('college').innerHTML="This field must be alphabets";
    return false;
  }
  if(address=="")
  {
    document.getElementById('address').innerHTML="Please fill this field";
    return false;
  }


}
